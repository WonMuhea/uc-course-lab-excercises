<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Create a New User</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
    <form th:action="@{/admin/create-user}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Roles (e.g., ROLE_USER,ROLE_ADMIN):</label>
            <input type="text" id="roles" th:field="*{roles}" class="form-control" placeholder="ROLE_USER" required>
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Back to Admin</a>
    </form>
</div>
</body>
</html>
