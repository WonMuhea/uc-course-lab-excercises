<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>
<div class="container-fluid mt-5">
    <h2 class="mb-4">Admin Dashboard</h2>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="row">
        <!-- User Creation Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Create New User</div>
                <div class="card-body">
                    <form th:action="@{/admin/create-user}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="roles" class="form-label">Roles (e.g., ROLE_USER,ROLE_ADMIN):</label>
                            <input type="text" id="roles" th:field="*{roles}" class="form-control" placeholder="ROLE_USER" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Encryption Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">One-Time Text Encryption</div>
                <div class="card-body">
                    <form id="encryptForm">
                        <div class="mb-3">
                            <label for="plainText" class="form-label">Enter text to encrypt:</label>
                            <textarea class="form-control" id="plainText" name="text" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                    <div id="responseContainer" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <form th:action="@{/logout}" method="post" class="d-inline">
            <input type="submit" value="Logout" class="btn btn-danger">
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
        document.getElementById('encryptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const plainText = document.getElementById('plainText').value;
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            fetch('/encrypt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                    [csrfHeader]: csrfToken
                },
                body: plainText
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.text();
            })
            .then(encryptedText => {
                const responseContainer = document.getElementById('responseContainer');
                responseContainer.innerHTML = `
                    <div class="alert alert-info mt-3">
                        <h5 class="alert-heading">Encrypted Text:</h5>
                        <p>${encryptedText}</p>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                const responseContainer = document.getElementById('responseContainer');
                responseContainer.innerHTML = `<div class="alert alert-danger mt-3">Error during encryption: ${error.message}</div>`;
            });
        });
    </script>
</body>
</html>
