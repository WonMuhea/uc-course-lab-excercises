<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<head>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Welcome, <span sec:authentication="name"></span>!</h4>
        <p>You have successfully logged in to the application.</p>
    </div>

    <!-- Encryption Form -->
    <div class="card my-4">
        <div class="card-header">
            One-Time Text Encryption
        </div>
        <div class="card-body">
            <form id="encryptForm" th:action="@{/encrypt}" method="post">
                <div class="mb-3">
                    <label for="plainText" class="form-label">Enter text to encrypt:</label>
                    <textarea class="form-control" id="plainText" name="text" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Encrypt</button>
            </form>
            <div id="responseContainer" class="mt-3">
                <!-- The encrypted text will be displayed here -->
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="btn btn-danger">
        </form>
    </div>
</div>

<!-- Bootstrap JS with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- JavaScript for handling the form submission and displaying the response -->
<script>
    document.getElementById('encryptForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const plainText = document.getElementById('plainText').value;
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        fetch('/encrypt', {
            method: 'POST',
            headers: {
                'Content-Type': 'text/plain',
                [csrfHeader]: csrfToken
            },
            body: plainText
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }
            return response.text();
        })
        .then(encryptedText => {
            const responseContainer = document.getElementById('responseContainer');
            responseContainer.innerHTML = `
                <div class="alert alert-info mt-3">
                    <h5 class="alert-heading">Encrypted Text:</h5>
                    <p>${encryptedText}</p>
                </div>
            `;
        })
        .catch(error => {
            console.error('Error:', error);
            const responseContainer = document.getElementById('responseContainer');
            responseContainer.innerHTML = `<div class="alert alert-danger mt-3">Error during encryption: ${error.message}</div>`;
        });
    });
</script>
</body>
</html>
